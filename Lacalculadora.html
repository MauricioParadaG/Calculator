<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator First Step Javascript</title>
	<link rel="stylesheet" href="styleCalculator.css">
</head>



<body>

<div class="calculator" id="js-calculator">
	  <!--  <input name="display" type="text" class="color_display" id="display" size="25"> -->
      <div class="calculator__screen" id="js-calculator-screen">0</div>
      <div class="calculator__keys" id="js-calculator-keys">
      	<!--los atributos data- siempre son tipo string -->
      	<button data-operation="clear"> </button>
        <button data-operation="clear">C</button>
        <button data-math="divide">/</button>
		<button data-math="multiply">*</button>
        <button data-math="minus">-</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-math="add">+</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="equals">=</button>
        <button data-number="0">0</button>
        <button data-number=".">.</button>
      </div>
    </div>
<script src="JSCalculator.js"></script>

	
</body>




</html>
